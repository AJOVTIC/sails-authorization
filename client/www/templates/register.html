<div class='vContainer'>
    <div class='vContent'>
        <div class='col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-5'>
            <img class='img-responsive' src='assets/logo.png'/><br/><br/>
        </div>
        <div class='col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3'>
            <div class='panel padded tl'>
                <h2 class='text-center'>Register</h2>
                <form role="form" id='register'>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name='username' placeholder="Enter email">
                    </div>
                    <div class='row'>
                        <div class='col-xs-6'>
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" name='firstName' placeholder="First Name">
                            </div>
                        </div>
                        <div class='col-xs-6'>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" name='lastName' placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for="passInput">Password</label>
                        <div class='input-group' id='passInput'>
                            <input type="password" class="form-control" id="exampleInputPassword1" name='password' placeholder="Password">
                            <span class='input-group-btn'>
                                <button type="submit" class="btn btn-teal">Register</button>
                            </span>
                        </div>
                    </div>
                </form>
                <a href='#/login'>Back</a>
            </div>
        </div>
    </div>
</div>
